<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扇贝</title>
        <style>
            body{
                padding: 0;
                width: 280px;
                min-height: 64px;
            }
            .img{
                margin: 5px;
            }
            
        </style>
    <script src="lib/vue.js"></script>
    <script src="service.js"></script>
        
	</head>
	<body>
        <div id="app">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>
	</body>
    <script src="popup.js"></script>
</html>
